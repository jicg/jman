<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <div th:replace="comm/page::layui_css"/>
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <table id="munu-table" class="layui-table" style="margin-top: 3px;" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar">
    <div class="layui-btn-group" style="margin-top: 10px">
        <button lay-event="add_btn" type="button" id="add_btn" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe654;</i>
        </button>
    </div>
</script>
<div th:replace="comm/page::layui_script"/>
<script th:inline="none">
    layui.use(['treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: 0,
            treeIdName: 'id',
            treePidName: 'pid',
            elem: '#munu-table',
            url: '/menu/load',
            toolbar: '#toolbar',
            page: false,
            cols: [[
                {type: 'numbers'},
                {field: 'title', minWidth: 200, title: '菜单名称'},
                {field: 'icon', minWidth: 80, title: '图标'},
                {field: 'perm', title: '权限标识'},
                {field: 'href', title: '菜单url'},
                {field: 'sort', width: 80, align: 'center', title: '排序号'},
                {
                    field: 'action_type', width: 80, align: 'center', templet: function (d) {
                        if (d.actionType == 0) {
                            return '<span class="layui-badge layui-bg-blue">目录</span>';
                        } else if (d.actionType == 1) {
                            return '<span class="layui-badge layui-bg-gray">菜单</span>';
                        } else if (d.actionType == 2) {
                            return '<span class="layui-badge-rim">按钮</span>';
                        } else {
                            return '<span class="layui-badge-rim">其他</span>';
                        }
                    }, title: '类型'
                },
                {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');

            }
        });

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'del') {
                $.post("/", {id: data.id}, function (data) {

                });
            } else if (layEvent === 'edit') {
                var add_dialog = layer.open({
                    type: 2,
                    title: '菜单-编辑',
                    content: '/menu/edit.html?id='+data.id,
                    area: ['80%', '90%'],
                    maxmin: true,
                    shadeClose: true
                });
                layer.full(add_dialog);
            }
        });
        //监听工具条
        table.on('toolbar(munu-table)', function (obj) {
            console.log(obj);
            var checkStatus = table.checkStatus(obj.config.id);
            var layEvent = obj.event;
            if (layEvent === 'add_btn') {
                var add_dialog = layer.open({
                    type: 2,
                    title: '菜单-新增',
                    content: '/menu/add.html',
                    area: ['80%', '90%'],
                    maxmin: true,
                    shadeClose: true
                });
                layer.full(add_dialog);
            }
        });


    });
</script>
</body>
</html>
