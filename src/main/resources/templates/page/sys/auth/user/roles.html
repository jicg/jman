<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <div th:replace="comm/page::layui_css"/>
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<div class="layuimini-container">
    <div class="layuimini-main">
        <input type="hidden" id="userId" th:value="${user?.id}">
        <table id="role-table" lay-filter="role-table-filter"></table>

    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    {{#  if(d.id < 100){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="auth">授权</a>
    {{#  } else { }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="auth">取消</a>
    {{#  } }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar">
    <div class="layui-btn-group" style="margin-top: 10px">
        <button lay-event="add_btn" type="button" id="add_btn" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe654;</i>
        </button>
    </div>
</script>

<div th:replace="comm/page::layui_script"/>
<script th:inline="none">
    layui.use(['table'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var userId = $("#userId").val();
        // 渲染表格
        // layer.load(2);
        var userTable = table.render({
            elem: '#role-table',
            url: '/user/role/list?userId=' + userId,
            toolbar: '#toolbar',
            page: false,
            cols: [[
                {type: 'numbers', minWidth: 30,},
                {field: 'name', title: '角色名称'},
                {field: 'remark', title: '备注'},
                {templet: '#auth-state', width: 180, align: 'center', title: '操作'}
            ]],
            style: "margin-top:0;"
        });
        window.refreshView = function () {
            userTable.reload();
        };
        //监听工具条
        table.on('tool(role-table-filter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                var add_dialog = layer.open({
                    type: 2,
                    title: '用户-编辑',
                    content: '/user/edit.html?id=' + data.id,
                    area: ['80%', '90%'],
                    maxmin: true,
                    shadeClose: true
                });
                layer.full(add_dialog);
            }
        });
        //监听工具条
        table.on('toolbar(role-table-filter)', function (obj) {
            console.log(obj);
            var layEvent = obj.event;
            if (layEvent === 'add_btn') {
                var add_dialog = layer.open({
                    type: 2,
                    title: '用户-新增',
                    content: '/user/add.html',
                    area: ['80%', '90%'],
                    maxmin: true,
                    shadeClose: true
                });
                layer.full(add_dialog);
            }
        });


    });
</script>
</body>
</html>
