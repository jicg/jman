<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="common_layout(title,section,links,styles,scripts)">
<head>
    <meta charset="utf-8">
    <title th:replace="${title}">标题</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{/res/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/res/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/res/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/res/css/layuimini.css?v=2.0.1}" media="all">
    <link rel="stylesheet" th:href="@{/res/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/res/css/public.css}" media="all">
    <th:block th:replace="${links}"/>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <th:block th:replace="${styles}"/>
</head>
<body class="layui-layout-body layuimini-all">
<!--<section th:replace="${section}"></section>-->
<section th:replace="${section}"/>
<script th:src="@{/res/lib/layui-v2.5.5/layui.all.js}" charset="utf-8"></script>
<script th:src="@{/res/js/lay-config.js?v=2.0.0}" charset="utf-8"></script>
<script th:src="@{/res/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<th:block th:replace="${scripts}"/>
</body>
</html>
