<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="common_layout(title,section,links,styles,scripts)">
<head>
    <meta charset="utf-8">
    <title th:replace="${title}"></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/res/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/res/css/public.css}" media="all">
    <th:block th:replace="${links}"/>
    <th:block th:replace="${styles}"/>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <section th:replace="${section}"/>
    </div>
</div>
<script th:src="@{/res/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<th:block th:replace="${scripts}"/>
</body>
</html>
